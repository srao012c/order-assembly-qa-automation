name: Scheduled Daily Tests

on:
  schedule:
    # Run every day at 2:00 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger for scheduled tests

env:
  NODE_VERSION: '18'

jobs:
  scheduled-test:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:dind
        options: --privileged
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: |
          docker compose --version
          docker compose up -d
          
          echo "Waiting for services to be healthy..."
          for i in {1..30}; do
            echo "Health check attempt $i/30..."
            
            if curl -f http://localhost:8080/__admin/health > /dev/null 2>&1 && \
               curl -f http://localhost:4566/_localstack/health > /dev/null 2>&1 && \
               curl -f http://localhost:3000/health > /dev/null 2>&1; then
              echo "✅ All services are healthy!"
              break
            fi
            
            if [ $i -eq 30 ]; then
              echo "❌ Services failed to become healthy"
              docker compose logs
              exit 1
            fi
            
            sleep 2
          done

      - name: Run Cypress tests
        run: npm test
        continue-on-error: true

      - name: Upload Mochawesome report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-mochawesome-report
          path: cypress/reports/
          if-no-files-found: warn

      - name: Upload test results (screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-cypress-screenshots
          path: cypress/screenshots/
          if-no-files-found: warn

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduled-cypress-videos
          path: cypress/videos/
          if-no-files-found: warn

      - name: Print Docker Compose logs
        if: failure()
        run: |
          echo "=== Docker Compose Services Status ==="
          docker compose ps
          echo "=== Docker Compose Logs ==="
          docker compose logs

      - name: Stop Docker services
        if: always()
        run: docker compose down -v

      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Scheduled test run failed!"
          echo "Check the workflow run at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
